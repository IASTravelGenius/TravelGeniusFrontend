<body>
  <header id="sidebar" [ngClass]="{'open': isMenuOpen}">
    <button id="menu-toggle" (click)="toggleMenu()">â˜° Last Accessed</button>
    <nav [ngClass]="{'open': isMenuOpen}" id="nav-menu">
        <ul id="nav-list">
            <li *ngFor="let item of lastAccessedPaths.slice(1)">
                <a [routerLink]="[item.path]">{{ item.display }}</a>
            </li>           
        </ul>
    </nav>
  </header>
  
    <main>
        <section id="top-countries">
            <h2>Top Cities</h2>
            <ul id="top-cities-list">
                <li class="top-city-item" *ngFor="let city of cities">
                    <div class="city-info">
                        <h2>{{ city.name }}</h2>
                        <img [src]="city.mainPhotoUrl" alt="{{ city.name }}" class="city-photo">
                        <!-- <p>Population: {{ city.population | number }}</p> -->
                        <h3>Tourist Attractions:</h3>
                        <ul>
                            <li *ngFor="let attraction of city.attractions">
                            <h4>{{ attraction.name }}</h4>
                            <img [src]="attraction.photoUrl" alt="{{ attraction.name }}" class="attraction-photo">
                            <p>{{ attraction.description }}</p>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
